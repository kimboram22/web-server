<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LIST</title>
        <link rel="stylesheet" href="/css/index.css" />
    </head>
    <body>
        <h2>LIST</h2>
        <table>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
                <th>조회수</th>
            </tr>
            {% for data in list %}
            <tr>
                <td>{{data.id}}</td>
                <td>
                    <a href="/boards/view?id={{data.id}}">{{data.title}}</a>
                </td>
                <td>{{data.writer}}</td>
                <td>{{data.created_at}}</td>
                <td>{{data.hit}}</td>
            </tr>
            {% endfor %}
        </table>

        <a href="/boards/write">글쓰기</a>
    </body>
</html>
