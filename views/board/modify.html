<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h2>수정하기</h2>
        <form method="post" action="/boards/modify?id={{id}}">

            <button type="submit">수정하기</button>
        </form>
    </body>
</html>
